<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroku super</title>
</head>
<body>
    <h2>Hello world</h2>
    {% for post in posts %}
    <div class="single-post">
        <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.title }}">
        <p>{{ post.created_at|date:"d E Y" }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</body>
</html>
